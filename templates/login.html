<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyRelayed - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}?v=4">
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-md">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-4 rounded text-center {{ 'bg-red-800 text-red-100' if category == 'error' else 'bg-green-800 text-green-100' }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="flex justify-center items-center mb-6">
                <img src="{{ url_for('static', filename='icon.png') }}" class="w-12 h-12 mr-4" alt="Logo">
                <h1 class="text-3xl font-bold text-purple-500">JellyRelayed</h1>
            </div>

            <form action="{{ url_for('main.login') }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" name="username" required class="w-full bg-gray-700 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none" autofocus>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full bg-gray-700 border border-gray-600 rounded p-3 text-white focus:border-purple-500 focus:outline-none">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-6 rounded shadow-lg transition transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
